server:
  http:
    addr: 0.0.0.0:8000
    timeout: 1s
  grpc:
    addr: 0.0.0.0:9000
    timeout: 1s

data:
  gorm:
     dataSourceName: host=localhost port=5432 user=postgres password=123456 dbname=fkratos_user sslmode=disable TimeZone=Asia/Shanghai
     maxIdleConn: 10
     maxOpenConn: 60
     connMaxLifeTime: 60s
     showLog: true
     tracing: true
  redis:
    addr: 127.0.0.1:6379
    password: "123456"
    db: 0
    dialTimeout: 1s
    readTimeout: 0.4s
    writeTimeout: 0.6s

