name: bff_admin
server:
  http:
    addr: 0.0.0.0:8802
    timeout: 5s
  grpc:
    addr: 0.0.0.0:9902
    timeout: 5s
data:
  database:
    driver: postgres
    source: host=localhost port=5432 user=postgres password=123456 dbname=fkratos_user sslmode=disable TimeZone=Asia/Shanghai
  redis:
    addr: 0.0.0.0:6379
    dial_timeout: 1s
    read_timeout: 0.4s
    write_timeout: 0.6s
trace:
  batcher: "jaeger"
  endpoint: "http://0.0.0.0:14268/api/traces"
  sampler: "1.0"
  env: "dev"
registry:
  type: "etcd"
  etcd:
    endpoints:
      - 0.0.0.0:2379
  nacos:
    address: 0.0.0.0
    port: 8848
    namespaceId: "public"
    logLevel: "info"
    cacheDir: ./
    logDir: ./
    updateThreadNum: 1
    timeout: 5s
    beatInterval: 1s
    notLoadCacheAtStart: false
    updateCacheWhenEmpty: true
