  int32 sort = 6; // 排序值
}

//响应-岗位保存
message SysJobStoreReply {}

//请求-岗位删除
message SysJobDelReq {
  repeated string ids = 1; //ID集合
}

//响应-岗位删除
message SysJobDelReply {}

// 日志信息
message SysLogInfo {
  string id = 1; // 编号
  string adminID = 2; // 管理员ID
  string username = 3; // 账号
  string ip = 4; // ip
