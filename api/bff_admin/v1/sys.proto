  int32 status = 9; // 0=禁用 1=开启
  int32 sort = 10; // 排序值
}

//响应-部门保存
message SysDeptStoreReply {}

//请求-部门删除
message SysDeptDelReq {
  repeated string ids = 1; //ID集合
}

